<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARSConverter</title>
    <link rel="shortcut icon" href="https://previews.123rf.com/images/jayaart/jayaart2001/jayaart200100555/138187248-dise%C3%B1o-de-logotipo-de-toro-financiero-trade-bull-chart-logotipo-de-finanzas-icono-de-logotipo-de-pro.jpg">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<body class="parallax">
        <header class="container-fluid">
            <div class="container">
                <div class="encabezado">
                    <h1 class="display-3">ARS-Converter</h1>
                </div>
            </div>
        <form>
            <section class="form-register">
                <h4 class="titulo-formulario">Currency converter</h4>
                <input  id="moneda" class="controls" type="text" name="CantidadPesos" id="CantidadPesos" placeholder="Ingrese la cantidad de ARS que desea convertir.">
                <input class="controls" type="text" name="Apellido" id="Apellidos" placeholder="Seleccione la moneda a la que desea convertir.">
                <input class="form-btn" type="submit" value="Calcular">
                <input class="form-btn" type="reset" value="Limpiar">
            </section>
        </form>
<script src="index.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
